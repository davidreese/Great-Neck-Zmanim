<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
</head>
<body>

<div id="container">
    <div class="center-container" id="body">
        <div class="dropdown-menu center" style="position: relative; display: block;">
            <form class="px-4 py-3" th:action="@{/j_spring_security_check}" method="post">
                <div class="form-group">
                    <label for="username-field">Username</label>
                    <input type="text" class="form-control" name="username" id="username-field" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password-field">Password</label>
                    <input type="password" class="form-control" name="password" id="password-field" placeholder="Password">
                </div>
                <!--        <div class="form-check">-->
                <!--            <input type="checkbox" class="form-check-input" id="dropdownCheck">-->
                <!--            <label class="form-check-label" for="dropdownCheck">-->
                <!--                Remember me-->
                <!--            </label>-->
                <!--        </div>-->
                <button type="submit" class="btn btn-primary">Sign in</button>

                <div class="login-msg-box" style="padding-top: 4px">
                    <div class="login-msg" th:if="${param.error}">
                        Invalid credentials.
                    </div>
                    <div class="login-msg" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </div>

    <footer class="bg-light text-lg-start" id="footer">
        <div class="p-3" id="footer-content">
            Developed by <a class="link" href="https://reesedevelopment.com/">REESE Development</a>
        </div>
    </footer>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
