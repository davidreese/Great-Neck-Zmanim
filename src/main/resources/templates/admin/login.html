<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <link th:rel="stylesheet" th:href="@{/admin/styles.css}">
</head>
<body>

<div id="container">
    <div class="center-container" id="body">
        <div class="dropdown-menu center" style="position: relative; display: block;">
            <form class="px-4 py-3" onsubmit="lowercase()" th:action="@{/j_spring_security_check}" method="post">
                <div class="form-group">
                    <label for="username-field">Username</label>
                    <input type="text" class="form-control" name="username" id="username-field" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password-field">Password</label>
                    <input type="password" class="form-control" name="password" id="password-field" placeholder="Password">
                </div>
                <p>
                    <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </p>
                <button type="submit" class="btn btn-primary">Sign in</button>
                <div class="login-msg-box" style="padding-top: 7px">
                    <div class="form-msg-fatal" th:if="${param.error}">
                        Invalid credentials.
                    </div>
                    <div class="form-msg-success" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </form>
<!--            <div class="dropdown-divider"></div>-->
<!--            <a class="dropdown-item" href="#">Forgot password?</a>-->
        </div>
    </div>

    <th:block th:include="admin/footer"></th:block>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/login.js}"></script>
</body>
</html>
